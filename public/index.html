    <!--Include Js link-->
    <script src="js/jquery-3.3.1.slim.min.js" />
    <script src="js/bootstrap.bundle.min.js" />
    <script src="js/plugins/flipclock.min.js" />
    <script src="js/plugins/chart.min.js" />
    <script src="js/plugins/owl.carousel.min.js" />
    <script src="https:code.jquery.com/jquery-3.4.1min.js" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smooth-scroll/16.1.3/smooth-scroll.min.js"></script>
    <script src="js/script.js" />
    <script>
      var scroll = new SmoothScroll('a[href*="#"]');

      $(window)
        .scroll(function () {
          var windscroll = $(window).scrollTop();
          if (windscroll >= 450) {
            $("section").each(function (i) {
              // The number at the end of the next line is how pany pixels you from the top you want it to activate.
              if ($(this).position().top <= windscroll + 100) {
                $(".navbar-collapse ul li.active").removeClass("active");
                $(".navbar-collapse ul li").eq(i).addClass("active");
              }
            });
          } else {
            $(".navbar-collapse ul li.active").removeClass("active");
            $(".navbar-collapse ul li:first").addClass("active");
          }
        })
        .scroll();

      var addClassOnScroll = function () {
        var windowTop = $(window).scrollTop();
        $("section[id]").each(function (index, elem) {
          var offsetTop = $(elem).offset().top;
          var outerHeight = $(this).outerHeight(true);
          console.log(windowTop);
          if (
            windowTop > offsetTop - 50 &&
            windowTop < offsetTop + outerHeight
          ) {
            var elemId = $(elem).attr("id");
            $(".navbar-collapse ul li.active").removeClass("active");
            $(".navbar-collapse ul li a[href='#" + elemId + "']")
              .parent()
              .addClass("active");
          }
        });
      };

      $(function () {
        $(window).on("scroll", function () {
          addClassOnScroll();
        });
      });

      $(window).on("load", function () {
        setTimeout(function () {
          $(".cic-logo").addClass("cic-logo-animation"),
            $(".svg-elements-1").addClass("svg-elements-1-animation"),
            $(".svg-elements-2").addClass("svg-elements-2-animation");
        }, 3e3);
      });
    </script>
  </body>
